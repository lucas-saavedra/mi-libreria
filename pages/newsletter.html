    <main>
        <section class="container py-5">
            <h2 class="display-6 text-center">¡Suscribete para estar al dia de todas novedades!</h2>
            <form class="row g-3" action="" method="POST">

                <div class="col-md-6">
                    <label for="nombrecompleto" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre completo">
                </div>

                <div class=" col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Aqui su email">
                </div>

                <div class="col-md-12">
                    <label class="form-label" for="profesion">¿Que categorias les gusta más?</label>
                    <select class="form-control" id="" name="profesion">
                        <option value="carpintero">Terror</option>
                        <option value="soldador">Romance</option>
                        <option value="mecanico">Ciencia Ficcion</option>
                        <option vale="profesor">Ciencia</option>
                        <option vale="otro">Otro</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            ¿Desea recibir novedades por email?
                        </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            ¿Acepta terminos y condiciones?
                        </label>
                    </div>
                </div>


                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Que libros les gustaria que traigamos?</label>
                </div>



                <div class="col-12 text-center">
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                    <input class="btn btn-secondary" type="reset" value="Cancelar">
                </div>
            </form>
        </section>
